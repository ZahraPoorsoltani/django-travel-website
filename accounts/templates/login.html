
{%extends 'account-base.html'%}
{%block content %}
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <h3 class="mb-4 text-center"> Login </h3>
                        <form action="{% url 'accounts:login_view'%}" method="post" class="signin-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <input name="username" type="text" class="form-control" placeholder="Username or Email" required>
                            </div>
                            <div class="form-group">
                                <input name="password" id="password-field" type="password" class="form-control" placeholder="Password"
                                    required>
                                <span toggle="#password-field"
                                    class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50">
                                    <label class="checkbox-wrap checkbox-primary">Remember Me
                                        <input type="checkbox" checked>
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="{% url 'accounts:password_reset'%}" style="color: #fff">Forgot Password</a>
                                </div>
                            </div>
                        </form>
                        
                    </div>
                </div>
{% endblock%}
