{%extends 'account-base.html'%}
{%block content %}
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <h3 class="mb-4 text-center">Register</h3>
                        <form action="{% url 'accounts:signup_view'%}" method="post" class="signin-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <input name="username" type="text" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <input name="email" type="text" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input name="password1" id="password-field" type="password" class="form-control" placeholder="Password"
                                    >
                                <span toggle="#password-field"
                                    class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <input name="password2" id="password-field" type="password" class="form-control" placeholder="Confirm password"
                                    >
                                <span toggle="#password-field"
                                    class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
                            </div>
                            
                        </form>
                        
                    </div>
                </div>
{% endblock%}
