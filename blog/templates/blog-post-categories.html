<div class="single-sidebar-widget post-category-widget">
    <h4 class="category-title">Post Catgories</h4>
    <ul class="cat-list">
       {% for key,value in cats_posts.items%}
       <li>
        
        <a href="{% url 'blog:blog_cate' key %}" class="d-flex justify-content-between">
            <p>{{key}}</p>
            <p>{{value}}</p>
        </a>
       </li>
       {%endfor%} 
       														
    </ul>
</div>
